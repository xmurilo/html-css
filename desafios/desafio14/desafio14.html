<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 14</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    td, th {
      padding: 10px;
      border: 1px solid #000;
    }

    .cor-destaque {
      background-color: rgb(77, 77, 77);
      color: rgb(255, 255, 255);
    }


  </style>
</head>
<body>
  <table>
   
    <thead>
      <tr>
        <th class="cor-destaque" rowspan="2" scope="col">Área</th>
        <th class="cor-destaque" rowspan="2" scope="col">Disciplinas</th>
        <th class="cor-destaque" colspan="2" scope="colgroup">Notas</th>
        <th class="cor-destaque" rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th class="cor-destaque" scope="col">Nota 1</th>
        <th class="cor-destaque" scope="col">Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th  rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
       
        <td>Fisica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
       
        <td>Quimica</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
       
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="cor-destaque" colspan="4" scope="row">Média de Exatas</th>
        <td class="cor-destaque">0.0</td>
      </tr>
      
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>

      <tr>
        <th class="cor-destaque" colspan="4" scope="row">Média de Humanas</th>
        <td class="cor-destaque">0.0</td>
      </tr>
    </tbody>
    
  </table>

</body>
</html>
