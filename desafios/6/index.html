<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      <br />
      sobre os termos para descobrir qual tag deverá utilizar em cada caso
    </p>
    <h3>
      <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; a &lt;h6&gt;">TÍtulos</abbr>
        </li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
      </ul>
    </h3>
  </body>
</html>
