<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background-color: lightgreen;
      padding: 10px;
      padding-top:20px ;
      height: 5em;
      transition: 0.7s;
      height: 25vh;
    }

    main {
      margin-top: 0;
      padding: 2em;
      background-color: rgb(255, 255, 131);
      transition: 0.7s;
      height: 25vh;
      
    }

    footer {
      background-color: lightcoral;
      margin-top: 0px;
      text-indent: 10px;
      transition: 0.7s;
      height: 25vh;
      padding: 3.5em;
    }

    h1 {
      width: 10em;
      white-space: nowrap;
      margin: auto;
      margin-top: 2em ;
    }

    h2 {
      margin-top: 3em;
    }

    p {
      font-size: 1.3em;
      margin-top: 3em;
    }

    h1, h2, p {
      text-align: center;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.132);
  
    }
    header:hover {
      background-color: lightcoral;
    }

    main:hover  {
      background-image: linear-gradient(to bottom, lightgreen, lightcoral);
      
    }

    footer:hover {
      background-color: rgb(255, 255, 131);
    }

   
  </style>
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Meu primeiro exercicio</h1>
  </header>
  <main>
    <h2>Olá, Mundo!</h2>
  </main>
  <footer>
    <p>Esse é meu primeiro documento HTML! Estou muito feliz</p>
  </footer>

</body>
</html>
