<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div {
        width: 9.125em;
      }

      div > p {
        display: none;
      }

      div:hover > p {
        display: block;
        color: red;
      }

      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo-principal">Titulo</h1>
    <p>Passe o mouse ali em baixo</p>
    <div>
      Passe o mouse aqui
      <p>texto escondido</p>
    </div>
  </body>
</html>
