<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      div {
        background-color: rgb(162, 60, 246);
        text-align: center;
        
        height: 300px;
        width: 300px;
        
        border-radius: 1em;
        border: 1px solid black;
        
        margin-top: 5px;
        
        display: inline-block;
        box-shadow: 1px 1px 4px black;
      }

      div:hover {
        background-image: linear-gradient(to right, rgb(143, 71, 203), rgba(42, 41, 41, 0.838));
      }
    </style>
  </head>
  <body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
  </body>
</html>
