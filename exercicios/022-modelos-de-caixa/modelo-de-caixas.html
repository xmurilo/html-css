<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>
    <style>
      h1 {
        background-color: lightgray;

        height: 300px;
        width: 300px;

        border: 10px solid black;

        padding: 10px 10px 10px 10px;

        margin:20px auto 40px auto;
        
        outline:5px dashed pink;
       
      }

      a {

        border: 10px solid black;
        
        padding:10px;
      }
    </style>
  </head>
  <body>
    <h1>Modelo de box-level</h1>
    <p>
      Parágrafos tambem são exemplos de box-level, mas os
      <a href="https://google.com.br" target="_blank" rel="external"
        >links são exemplos de inline-level.</a
      >
      Vamos ver como isso funciona
    </p>
  </body>
</html>
