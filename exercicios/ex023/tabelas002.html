<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;

    }

    section {
      border: 1px solid black;
      padding: 30px;
      margin-left: 10px;
      margin-right: 10px;
      margin: auto;
      max-width: 700px;
      min-width: 220px;
      margin-top: 50px;
    }

    section > h1 {
      text-align: center;
      border: 1px solid black;
      padding: 5px;
      width: 300px;
      margin: auto;
      
    }

    table {
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 50px;
      margin: 50px auto auto auto;
    }

    td {
      padding: 5px;
      border: 0.7px solid black;
      width: 150px;
    }
  </style>
</head>
<body>
  <section>
    <h1>Primeira Tabela</h1>
      <table>
          <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
          </tr>
          <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
          </tr>
          <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
          </tr>
          <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr>
      </table>
  </section>
</body>
</html>
