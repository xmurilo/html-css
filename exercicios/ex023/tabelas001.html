<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <!-- HIERARQUIA DE TABELAS (Simples)
        TABLE = TABELA
            TABLE HEADER = CabeÃ§alho da Tabela
                TABLE DATA = Dado de Tabela
  -->

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    section {
      width: 600px;
      min-height:600px ;
      border: 1px solid #000;
      padding: 20px;
      margin: auto;
      margin-top: 100px;
      
    }

    h1 {
      border: 1px solid #000;
      padding: 10px;
      width: 180px;
      margin: auto;
    }

    table {
      margin: auto;
      border: 0.6px solid #000;
      margin-top: 30px;
      padding: 20px;
      border-collapse: collapse;
      width: 400px;
      height: 400px;
    }

   

    td {
      padding: 10px;
      border: 0.6px solid #000;
      text-align: center; /*Alinhamento Horizontal */
      vertical-align:middle;  /* Alinhamento Vertical */
    }

    .numero {
      text-align: right;
    }
    
  


  </style>
</head>
<body>
  <section>
    <h1>Primeira Tabela</h1>
    <table>
      <tr>  <!-- Primeira Linha-->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
      </tr>

      <tr> <!-- Segunda Linha-->
          <td>A2</td>
          <td>B2</td>
          <td class="numero">C2</td>
      </tr>

      <tr> <!-- Terceira Linha-->
          <td>A3</td>
          <td>B3</td>
          <td class="numero">C3</td>
      </tr>

      <tr> <!-- Quarta Linha-->
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
      </tr>
    </table>
  </section>
</body>
</html>
