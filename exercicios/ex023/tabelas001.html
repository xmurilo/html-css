<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <!-- HIERARQUIA DE TABELAS (Simples)
        TABLE = TABELA
            TABLE HEADER = CabeÃ§alho da Tabela
                TABLE DATA = Dado de Tabela
  -->

  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    section {
      width: 600px;
      border: 1px solid #000;
      padding: 20px;
      margin: auto;
    }

    h1 {
      border: 1px solid #000;
      padding: 10px;
      width: 180px;
      margin: auto;
    }

    table {
      margin: auto;
      border: 0.6px solid #000;
      margin-top: 30px;
      padding: 20px;
      border-collapse: collapse;
    }

    tr.linha {
      background: #808080;
    }

    td {
      padding: 10px;
      border: 0.6px solid #000;
    }
    
    td.dado {
      background-color: #fff909;
    }

    td:hover {
      background-color: rgb(172, 172, 172);
      transition: 0.6s;
    }


  </style>
</head>
<body>
  <section>
    <h1>Primeira Tabela</h1>
    <table>
      <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
      </tr>

      <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
      </tr>

      <tr class="linha">
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
      </tr>

      <tr>
          <td>A4</td>
          <td class="dado">B4</td>
          <td>C4</td>
      </tr>
    </table>
  </section>
</body>
</html>
