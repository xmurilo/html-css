<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        background-color: green;
        color: white;
        text-align: center;
        border-radius: 0.8em;
      }

      h1:hover {
        background-image: linear-gradient(to right, green, rgba(0, 0, 0, 0.133));
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      a:visited {
        color: darkred;
      }

      a:active {
        color:crimson
      }

      a::before {
        content:'▻ ';
        color: grey;
      }

      a::after {
        content:' ◅';
        color: grey;
      }

      .especial::after {
        content: none;
      }

      
    </style>
  </head>
  <body>
    <h1>Personalizando Links</h1>
    <ul type="none">
      <li>
        <a class="especial"
          href="https://www.instagram.com/yxmurilo/"
          target="_blank"
          rel="external"
          >Instagram</a
        > <hr>
      </li>
      <li>
        <a
          href="https://www.instagram.com/xymurilox/"
          target="_blank"
          rel="external"
          >Instagram Privado</a
        ><hr>
      </li>
      <li>
        <a 
          href="https://www.youtube.com/channel/UCXHHJ1Pr1rnOTpbqnq5xe7Q"
          target="_blank"
          rel="external"
          >Youtube</a
        >
      </li>
    </ul>
  </body>
</html>
