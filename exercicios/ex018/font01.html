<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importanto fontes</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap');

      body {
        font-size: 1em;
        color: black;
        font-family: 'DM Sans', sans-serif;
      }

      h1 {
        font-family: 'DM Sans', serif;
        font-weight: normal;
        font-size: 3em;
        font-style: italic;
      }

      h2 {
        font-family: 'DM Sans', serif;
        font-size: 2em;
        font-style: italic;
        font-weight: normal;
      }

      p {
        
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni fugit odit
      rem eos quis quaerat nisi voluptatem porro explicabo iure! Consequatur,
      harum perspiciatis! Officia modi recusandae asperiores earum expedita
      tempora?
    </p>
    <h2>Subtitulo</h2>
  </body>
</html>
