<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>
</head>
<body>
  <form action="">

    <p>
      <label for="iano">Ano de nascimento:</label>
      <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcidade()">

    </p>

    <p>
      <label for="idade">Sua idade Ã©:</label>
      <output id="idade"></output>
    </p>


    <input type="submit">
    <input type="reset">
  </form>

  <script>
    function calcidade() {
      let atual = new Date().getUTCFullYear()
      idade.innerHTML = Number(atual) - Number(iano.value)
    }  
  </script>
</body>
</html>
