<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="cadrasto.php" method="get" autocomplete="on" >
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name" placeholder="Nome completo">
    </p>
    <p>
      <label for="imedia">Média:</label>
      <input type="number" name="media" id="imedia"  min="0" max="10" step="0.5" placeholder="0 a 10">
    </p>

    
      <label for="imes">Periodo letivo:</label>
      <input type="month" name="mes" id="imes" value="2020-05">
    

    <p>

      <label for="idia">Dia:</label>
      <input type="date" name="dia" id="idia" value="2022-05-20">

    </p>

    <p>

      <label for="ihora">Horario:</label>
      <input type="time" name="hora" id="ihora" value="19:30">

    </p>

    <p>

      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">

    </p>
  </form>
</body>
</html>
