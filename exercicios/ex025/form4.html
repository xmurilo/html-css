<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    legend {
      margin-left: 300px;
      
    }
  </style>
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  
    <form action="cadrasto.php" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30">
      </p>
      <p>
        <label for="iemail">Email:</label>
        <input type="email" name="email" id="iemail" autocomplete="email" required>
      </p>
      <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel"
        required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
      </p>
    </fieldset>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>
  
</body>
</html>
