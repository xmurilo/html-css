<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <h1>Input, Color, Range, file </h1>
  <form action="cadrasto.php" method="post">

    <p>
      <label for="icor">Escolha uma Cor:</label>
      <input type="color" name="cor" id="icor" value="#8043fe">
    </p>

    <p>
      <label for="inivel">Nivel de Satisfação:</label>
      <input type="range" name="nivel" id="inivel" min="0" max="10" value="10">
    </p>

    <p>
      <label for="ifoto">Escolha uma foto</label>
      <input type="file" name="foto" id="ifoto">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>
</body>
</html>
