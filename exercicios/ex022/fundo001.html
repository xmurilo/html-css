<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url('img/wallpaper002.jpg');
    }

    div.quadrado {
      border:2px solid black;
      border-radius: 10px;
      height: 250px;
      width: 250px;
      display: inline-block;

    }

    div#q1 {
      background-color: skyblue;
    }

    div#q2 {
      background-image: linear-gradient(to bottom,yellow, red);
    }

    div#q3 {
      background-image: url('img/pattern003.png');
    }
    div#q1:hover {
      background-color: blue;
    }

    div#q2:hover {
      background-image:linear-gradient(to bottom, red, transparent);
    }

    div#q3:hover {
      background-image:linear-gradient(to right,lightblue, transparent);
    }
  </style>

</head>
<body>
  <div class="quadrado" id="q1"></div>
  <div class="quadrado" id="q2"></div>
  <div class="quadrado" id="q3"></div>
  
</body>
</html>
