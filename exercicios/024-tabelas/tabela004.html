<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 4</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }

     td, th {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <caption>Filmes</caption>
    <thead>
      <tr>
        <th scope="col">Grupo</th>
        <th scope="col">Nomes</th>
        <th scope="colgroup" colspan="3">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="rowgroup" rowspan="3">Mulheres</th>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Zathura</td>
        <td>Minimoys</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Homem-Aranha</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>

      <tr>
        <td>Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Harry Potter</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Homens</th>
        <td>Bruno Mendonça</td>
        <td>Transformers</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>

      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>

      <tr>
        <td>Fabiano Mota</td>
        <td>Jurassic Park</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>
</html>
