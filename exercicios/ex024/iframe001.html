<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo de iframe</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>
    acessando o site do

    <!-- Tamanho do iframe 300x150 -->
    <iframe src="https://cursoemvideo.com" frameborder="0"
    height="500px"
    scrolling="no">
      <a href="https://cursoemvideo.com" target="_blank"></a>
    </iframe>
    para aprender a programar
  </p>

  <p> o repositório do Guanabara também é
    <iframe 
    src="https://gustavoguanabara.github.io" 
    frameborder="0" 
    height="500px" 
    width="500px"
    > No<a href="https://gustavoguanabara.github.io">Github</a>
    </iframe>
    muito legal
  </p>
</body>
</html>
