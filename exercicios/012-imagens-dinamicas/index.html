<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagens Dinâmicas</h1>
    <p>
      Tente abrir esse site em varios dispositivos para ver o resultado ou
      simplesmente mexa no zoom do navegador
    </p>

    <picture>
      <source media="(max-width:750px)" srcset="imagens/foto-p.png" />
      <source
        media="(max-width:1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexivel" />
    </picture>
    <hr />
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
      <source src="midia/neffex.mp3" type="audio/mpeg" />
      <source src="midia/neffex.ogg" type="audio/ogg" />
      <source src="midia/neffex.wav" type="audio/wav" />
      <p>
        <a href="midia/neffex.mp3" download="neffex.mp3" type="audio/mpeg"
          >Infelizmente seu navegador não é compativel clique aqui para
          baixar</a
        >
      </p>
    </audio>
  </body>
</html>
