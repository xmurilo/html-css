<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conteudo para iframe</title>
    <style>
      #video-music {
        max-width: 1200px;
        min-width: 280px;
      }
    </style>
  </head>
  <body>
    <h1>Conte√∫do para iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor dolorem
      consequatur aspernatur aperiam. Voluptas, sequi. Illum officia minus
      consequuntur amet corrupti eaque, iusto non, facere quis laborum ab
      pariatur cum!
    </p>

    <h2>Videos</h2>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Cf-tCzFTb5o"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.6866044011!2d-47.16969628643723!3d-23.68135331335468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1662957208463!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do Waze</h2>

    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=52.132633&lon=5.291266&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
