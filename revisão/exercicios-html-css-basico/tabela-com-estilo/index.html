<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: relative;
    }

    table {
      border-collapse: collapse;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cabecalho th {
      border: 1px solid #000;
      padding: 15px;
      background-color: #000;
      color: #fff;
    }

    .linha-tabela {
      background-color: rgba(0, 149, 149, 0.562);
    }

      .dados-tabela td {
      border:1px solid #000;
      padding: 15px;
      text-align: center;
      color: white;
      text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.53);
    }


  </style>
</head>
<body>
  <table>
    <thead class="cabecalho">
      <tr>
        <th>Nome</th>
        <th>Habilidades</th>
        <th>Tipo</th>
      </tr>
    </thead>

    <tbody class="dados-tabela">
      <tr class="linha-tabela">
        <td>Ca√ßador</td>
        <td>Rastreio</td>
        <td>Atacantes</td>
      </tr>
      <tr class="linha-tabela">
        <td>Vagalumes</td>
        <td>Flanqueadores</td>
        <td>Flanco</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
