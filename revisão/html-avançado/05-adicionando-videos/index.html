<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserindo videos</title>
  </head>
  <body>
    <video
      src="videos/video.mp4"
      width="50%"
      controls
      autoplay
      muted
      loop
      poster="images/pexels-tima-miroshnichenko.jpg"
    ></video>

    <br />
    <br />

    <video width="40%" loop autoplay controls muted poster="#">
      <source src="videos/video.mp4" type="video/mp4" />
      <source src="videos/video.mp4" type="video/ogg" />
      <source src="videos/video.mp4" type="video/webm" />
    </video>
  </body>
</html>
