<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e Radio</title>
  </head>
  <body>
    <h1>Checkbox e Radio</h1>

    <input type="checkbox" name="jogos" id="the-last-of-us" />
    <label for="the-last-of-us">The-Last of us part 1</label> <br />

    <input type="checkbox" name="jogos" id="god-of-war" />
    <label for="god-of-war">God of War</label> <br />

    <input type="checkbox" name="jogos" id="resident" />
    <label for="resident">Resident Evil</label> <br />
    <br />

    <input type="radio" name="genero" id="masculino" checked />
    <label for="masculino">Masculino</label>

    <input type="radio" name="genero" id="feminino" />
    <label for="feminino">Feminino</label>

    <input type="radio" name="genero" id="outro" />
    <label for="outro">Outro</label>
  </body>
</html>
