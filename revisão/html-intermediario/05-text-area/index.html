<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      label {
        display: block;
        font-size: 1em;
        font-weight: bold;
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.29);
        margin-bottom: 16px;
      }
    </style>
    <title>Tag Text Area</title>
  </head>
  <body>
    <h1>Text Area</h1>

    <label for="redacao">Redação</label>

    <textarea
      name="redacao"
      id="redacao"
      cols="30"
      rows="10"
      placeholder="Escreva aqui.."
    ></textarea>
  </body>
</html>
