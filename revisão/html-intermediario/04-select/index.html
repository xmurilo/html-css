<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <h1>Tag Select</h1>

    <label for="personagem">Escolha seu Personagem</label>
    <select name="personagem" id="personagem">
      <option value="" selected>Personagem</option>
      <optgroup label="The last of us">
        <option value="joel">Joel</option>
        <option value="ellie">Ellie</option>
        <option value="bill">Bill</option>
      </optgroup>

      <optgroup label="God of war">
        <option value="kratos">Kratos</option>
        <option value="zeus">Zeus</option>
        <option value="poseidon">Poseidon</option>
      </optgroup>
    </select>
    <br />
    <br />

    <label for="racao">Escolha a ração prefirida do seu cachorro</label>

    <select name="racao" id="racao">
      <option value="" selected>Escolha aqui</option>
      <option value="petiscos">Petiscos</option>
      <option value="dogsrou's">DogsRou's</option>
      <option value="alaminu">Alaminu</option>
    </select>
  </body>
</html>
